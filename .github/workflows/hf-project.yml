name: Huggingface Project Build

on:
  workflow_dispatch:
    inputs:
      project_dir:
        description: 'Project directory name (relative to the cloned repository root)'
        required: true
        default: 'huggingface'
      project_type:
        description: 'Project type (determines image name and Dockerfile)'
        required: true
        type: choice
        default: 'uptime'
        options:
          - 'uptime'
          - 'openclaw'
          - 'other'
      custom_name:
        description: 'Custom project name (overrides project_type if set)'
        required: false
        default: ''
      image_tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'
      push_to_dockerhub:
        description: 'Push to DockerHub'
        type: boolean
        default: false
      push_to_ghcr:
        description: 'Push to GHCR'
        type: boolean
        default: true
      build_platforms:
        description: 'Select build platforms'
        required: true
        type: choice
        default: 'linux/amd64,linux/arm64'
        options:
          - 'linux/amd64'
          - 'linux/arm64'
          - 'linux/amd64,linux/arm64'
          - 'linux/amd64,linux/arm64,linux/arm/v7'

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: ${{ github.event.inputs.project_dir }}
      PROJECT_TYPE: ${{ github.event.inputs.project_type }}
      CUSTOM_NAME: ${{ github.event.inputs.custom_name }}
      IMAGE_TAG: ${{ github.event.inputs.image_tag }}
      REPO_URL: ${{ vars.REPO_URL }}        # 仓库URL变量
      REPO_PATH: ${{ vars.REPO_PATH }}      # 仓库本地路径变量
      PUSH_TO_DOCKERHUB: ${{ github.event.inputs.push_to_dockerhub }}
      PUSH_TO_GHCR: ${{ github.event.inputs.push_to_ghcr }}
      BUILD_PLATFORMS: ${{ github.event.inputs.build_platforms }}
      
    steps:
      # 拉取私有仓库代码（使用 GitHub PAT）
      - name: Pull project code
        env:
          REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: |
          git clone https://${{ env.REPO_ACCESS_TOKEN }}@${{ env.REPO_URL}} ${{ env.REPO_PATH }}

      # 设置 Docker 构建环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # 登录 DockerHub（仅在需要时）
      - name: Login to DockerHub
        if: env.PUSH_TO_DOCKERHUB == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 登录 GHCR（仅在需要时）
      - name: Login to GHCR
        if: env.PUSH_TO_GHCR == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 设置镜像名称和Dockerfile
      - name: Set image name and Dockerfile based on project type
        run: |
          if [ -n "${{ env.CUSTOM_NAME }}" ]; then
            PROJECT_NAME="${{ env.CUSTOM_NAME }}"
          else
            PROJECT_NAME="${{ env.PROJECT_TYPE }}"
          fi
          echo "IMAGE_NAME=smanx/${PROJECT_NAME}-hf" >> $GITHUB_ENV
          echo "DOCKERFILE=Dockerfile-${PROJECT_NAME}" >> $GITHUB_ENV

      # 检查 Dockerfile 是否存在
      - name: Check Dockerfile exists
        run: |
          cd ${{ env.REPO_PATH }}/${{ env.PROJECT_NAME }}
          if [ ! -f "${{ env.DOCKERFILE }}" ]; then
            echo "Error: Dockerfile ${{ env.DOCKERFILE }} does not exist in the project directory."
            exit 1
          fi
          echo "Using Dockerfile: ${{ env.DOCKERFILE }}"
      
      # 构建 Docker 镜像（支持多平台）并推送到指定注册表
      - name: Build and push Docker image with tags
        run: |
          cd ${{ env.REPO_PATH }}/${{ env.PROJECT_NAME }}
          BUILD_TAGS=""
          
          # 根据选择添加标签
          if [ "${{ env.PUSH_TO_DOCKERHUB }}" = "true" ]; then
            BUILD_TAGS="$BUILD_TAGS -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          fi
          
          if [ "${{ env.PUSH_TO_GHCR }}" = "true" ]; then
            BUILD_TAGS="$BUILD_TAGS -t ghcr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          fi
          # 如果至少选择了一个注册表，则构建和推送
          if [ -n "$BUILD_TAGS" ]; then
            docker buildx build \
              --platform ${{ env.BUILD_PLATFORMS }} \
              --file ${{ env.DOCKERFILE }} \
              $BUILD_TAGS \
              . --push
          else
            echo "No registry selected for push. Building image only."
            docker buildx build \
              --platform ${{ env.BUILD_PLATFORMS }} \
              --file ${{ env.DOCKERFILE }} \
              .
          fi
          

      # 输出构建信息
      - name: Output build information
        run: |
          echo "Build completed with the following settings:"
          echo "Project directory: ${{ env.PROJECT_NAME }}"
          echo "Dockerfile: ${{ env.DOCKERFILE }}"
          echo "Image name: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Push to DockerHub: ${{ env.PUSH_TO_DOCKERHUB }}"
          echo "Push to GHCR: ${{ env.PUSH_TO_GHCR }}"
          echo "Build platforms: ${{ env.BUILD_PLATFORMS }}"
          