name: projects build
on:
  workflow_dispatch:
    inputs:
      projects:
        description: 'A JSON array of project names to build, e.g., ["ouben1", "ouben2", "ouben3"]'
        required: false
        default: '["open-auto-glm"]'  # 可在仓库 Variables 中设置 DEFAULT_PROJECTS 变量来统一管理
  schedule:
    - cron: '0 0 * * *'  # 每天的00:00触发
  push:
    branches:
      - run

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJSON(github.event.inputs.projects || '["open-auto-glm"]') }}  # 统一默认值
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.project }}
      REPO_URL: ${{ vars.REPO_URL }}        # 新增：仓库URL变量
      REPO_PATH: ${{ vars.REPO_PATH }}      # 新增：仓库本地路径变量
      PROJECT_NAME: ${{ matrix.project }}
    steps:
      # 拉取私有仓库代码（使用 GitHub PAT）
      - name: Pull project code
        env:
          REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: |
          git clone https://${{ env.REPO_ACCESS_TOKEN }}@${{ env.REPO_URL}} ${{ env.REPO_PATH }}

      # 设置 Docker 构建环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # 登录 DockerHub
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 构建 Docker 镜像（支持多平台），暂不推送
      - name: Build Docker image (no push)
        run: |
          cd ${{ env.REPO_PATH }}/${{ env.PROJECT_NAME }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ env.IMAGE_NAME }}:build \
            --load \
            .

      # 从镜像中提取 APP_VERSION 环境变量
      - name: Extract APP_VERSION from image
        id: version
        run: |
          APP_VERSION=$(docker run --rm ${{ env.IMAGE_NAME }}:build printenv APP_VERSION || echo "")
          if [ -n "$APP_VERSION" ]; then
            echo "version=$APP_VERSION" >> $GITHUB_OUTPUT
            echo "Detected APP_VERSION: $APP_VERSION"
          else
            DATE_TAG=$(date +%Y%m%d)
            echo "version=$DATE_TAG" >> $GITHUB_OUTPUT
            echo "APP_VERSION not found, using date: $DATE_TAG"
          fi

      # 为镜像打标签并推送到 DockerHub
      - name: Tag and push Docker image
        run: |
          VERSION_TAG="${{ steps.version.outputs.version }}"
          
          # 获取镜像的 manifest 用于多平台推送
          docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:build --format '{{json .Manifest}}' > /tmp/manifest.json
          
          # 使用 buildx 重新构建并推送，带上所有标签
          cd ${{ env.REPO_PATH }}/${{ env.PROJECT_NAME }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.IMAGE_NAME }}:$VERSION_TAG \
            . --push
