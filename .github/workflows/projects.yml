name: projects build
on:
  workflow_dispatch:
    inputs:
      projects:
        description: 'A JSON array of project names to build, e.g., ["ouben1", "ouben2", "ouben3"]'
        required: false
        default: '["open-auto-glm"]'  # 可在仓库 Variables 中设置 DEFAULT_PROJECTS 变量来统一管理
  schedule:
    - cron: '0 0 * * *'  # 每天的00:00触发
  push:
    branches:
      - run

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJSON(github.event.inputs.projects || '["open-auto-glm"]') }}  # 统一默认值
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.project }}
      REPO_URL: ${{ vars.REPO_URL }}        # 新增：仓库URL变量
      REPO_PATH: ${{ vars.REPO_PATH }}      # 新增：仓库本地路径变量
      PROJECT_NAME: ${{ matrix.project }}
    steps:
      # 拉取私有仓库代码（使用 GitHub PAT）
      - name: Pull project code
        env:
          REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: |
          git clone https://${{ env.REPO_ACCESS_TOKEN }}@${{ env.REPO_URL}} ${{ env.REPO_PATH }}

      # 设置 Docker 构建环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # 登录 DockerHub
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 构建 Docker 镜像（仅 amd64 平台用于提取 APP_VERSION）
      - name: Build Docker image (amd64 only)
        run: |
          cd ${{ env.REPO_PATH }}/${{ env.PROJECT_NAME }}
          docker build -t ${{ env.IMAGE_NAME }}:build .

      # 从镜像中提取 APP_VERSION 环境变量
      - name: Extract APP_VERSION from image
        id: version
        run: |
          APP_VERSION=$(docker run --rm ${{ env.IMAGE_NAME }}:build printenv APP_VERSION 2>/dev/null || echo "")
          # 过滤掉可能的错误信息，只保留有效的版本号（不包含空格、特殊字符）
          if [ -n "$APP_VERSION" ] && [[ ! "$APP_VERSION" =~ [[:space:]] ]] && [[ ! "$APP_VERSION" =~ [A-Za-z]{4,} ]]; then
            echo "version=$APP_VERSION" >> $GITHUB_OUTPUT
            echo "Detected APP_VERSION: $APP_VERSION"
          else
            DATE_TAG=$(date +%Y%m%d)
            echo "version=$DATE_TAG" >> $GITHUB_OUTPUT
            echo "APP_VERSION not found or invalid, using date: $DATE_TAG"
          fi

      # 构建多平台镜像并推送到 DockerHub
      - name: Build and push multi-platform Docker image
        run: |
          VERSION_TAG="${{ steps.version.outputs.version }}"
          
          cd ${{ env.REPO_PATH }}/${{ env.PROJECT_NAME }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.IMAGE_NAME }}:$VERSION_TAG \
            . --push
