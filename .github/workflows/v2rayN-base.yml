name: v2rayN base build
on:
  workflow_dispatch:
  push:
    branches:
      - push-all

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/v2rayn
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 测试 GitHub PAT 访问权限
      - name: Test GitHub PAT access
        env:
          REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: |
          curl -H "Authorization: token $REPO_ACCESS_TOKEN" https://api.github.com/repos/smanx/docker-project

      # 拉取私有仓库代码（使用 GitHub PAT）
      - name: Pull docker-project code
        env:
          REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: |
          git clone https://$REPO_ACCESS_TOKEN@github.com/smanx/docker-project.git docker-project

      # 设置 Docker 构建环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # 登录 DockerHub
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 构建 Docker 镜像（支持多平台）并推送到 DockerHub
      - name: Build and push Docker image with tags
        run: |
          cd docker-project/v2rayN
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file Dockerfile-base \
            -t $IMAGE_NAME:base-$(date +'%Y%m%d') \
            -t $IMAGE_NAME:base \
            . --push